{% extends "base.html" %}

{% block title %}Create Account | {{ block.super }}{% endblock %}

{% block heading_text %}Create Account{% endblock %}

{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
                class="btn btn-success w-100 d-flex justify-content-center align-items-center">Sign Up</button>
    </form>
{% endblock %}
<p class="text-center mt-3 mb-0">
    Already have an account?
    <a href="{% url 'accounts:login' %}">Login</a>
</p>
