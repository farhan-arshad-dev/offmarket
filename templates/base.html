<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}OffMarket{% endblock %}
        </title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <!-- Optional: custom CSS -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block extra_head %}{% endblock %}
    </head>
    <body class="bg-light">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'dashboard' %}">OffMarket</a>
                <div class="d-flex align-items-center gap-2">
                    {% if user.is_authenticated %}
                        <span class="navbar-text text-light me-3 text-center">Hi, {{ user.first_name|default:user.username }}</span>
                        <a href="{% url 'logout' %}"
                           class="btn btn-outline-light btn-sm d-flex align-items-center justify-content-center">
                            Logout
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}"
                           class="btn btn-outline-light btn-sm d-flex align-items-center justify-content-center">
                            Login
                        </a>
                        <a href="{% url 'signup' %}"
                           class="btn btn-primary btn-sm d-flex align-items-center justify-content-center">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="container my-4">
            {% block content %}<!-- Page-specific content goes here -->{% endblock %}
        </main>
        <!-- Footer -->
        <footer class="bg-dark text-light text-center py-3 mt-auto">
            &copy; {{ now|date:"Y" }} OffMarket. All rights reserved.
        </footer>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
